<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pixel Art Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <link rel="stylesheet" href="/dist/assets/style/css/main.min.css">
</head>
<body>
  <div class="container">
    <div class="instruction-col">
      <div class="instruction-items">
        <h1>Pixel Art Maker</h1>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
          <div class="size-div">
            <label for="height">Grid height:</label>
            <input type="number" name="height" id="input-height" min="3" max="20" value="5">
            <label for="width">Grid width:</label>
            <input type="number" name="width" id="input-width" min="3" max="20" value="5">
          </div>
          <div class="button-div">
            <button type="submit" id="create">Create</button>
            <button type="reset" id="reset">Reset</button>
          </div>
        </form>
        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">
      </div>
    </div>
    <div class="canvas-col">
      <h2>Design Canvas</h2>
      <table id="pixel-canvas"></table>
    </div>
  </div>

  <script src="/dist/assets/js/main.min.js"></script>
</body>
</html>
